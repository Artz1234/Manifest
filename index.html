<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Manifest</title>
        <link rel="manifest" href="site.webmanifest">
        <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
        <script>
            let millipas = 0;
            const acl = new Accelerometer({ frequency: 60 });
            acl.addEventListener("reading", () => {
                document.getElementById("x-acclr").innerHTML = acl.x;
                document.getElementById("y-acclr").innerHTML = acl.y;
                document.getElementById("z-acclr").innerHTML = acl.z;
                console.log(`Acceleration along the X-axis ${acl.x}`);
                console.log(`Acceleration along the Y-axis ${acl.y}`);
                console.log(`Acceleration along the Z-axis ${acl.z}`);
                millipas = millipas + 1;
                document.getElementById("millipast").innerHTML = millipas;
            });
            acl.start();
        </script>
    </head>
    <body>
        x-acclr:<div id="x-acclr">0</div>
        y-acclr:<div id="y-acclr">0</div>
        z-acclr:<div id="z-acclr">0</div>
        millipas:<div id="millipast">0</div>
    </body>
</html>
